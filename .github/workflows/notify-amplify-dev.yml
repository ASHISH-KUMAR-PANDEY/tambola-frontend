name: Notify Amplify Dev Deployment

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  trigger-amplify:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Trigger Amplify Dev Build
        run: |
          echo "Triggering Amplify dev branch deployment..."

          aws amplify start-job \
            --app-id d262mxsv2xemak \
            --branch-name dev \
            --job-type RELEASE \
            --region ap-south-1

          echo "‚úÖ Amplify dev deployment triggered!"
          echo "üåê Dev frontend will be available at: https://dev.d262mxsv2xemak.amplifyapp.com"
