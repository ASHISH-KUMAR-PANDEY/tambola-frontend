name: Deploy Main to Amplify

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger-amplify:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Trigger Amplify Main Build
        run: |
          echo "Triggering Amplify main branch deployment..."

          aws amplify start-job \
            --app-id d262mxsv2xemak \
            --branch-name main \
            --job-type RELEASE \
            --region ap-south-1

          echo "‚úÖ Amplify main deployment triggered!"
          echo "üåê Production frontend will be available at: https://main.d262mxsv2xemak.amplifyapp.com"
