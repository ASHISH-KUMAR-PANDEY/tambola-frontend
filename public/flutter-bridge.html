<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      text-align: center;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 12px;
    }
    .status {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      margin-bottom: 8px;
    }
    .error {
      background: rgba(255,0,0,0.2);
      border: 1px solid rgba(255,0,0,0.4);
      border-radius: 8px;
      padding: 16px;
      color: white;
      margin-top: 20px;
    }
    .debug {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 12px;
      color: rgba(255,255,255,0.8);
      margin-top: 20px;
      font-size: 12px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader" id="loader"></div>
    <h1>ðŸŽ® Loading Tambola...</h1>
    <div class="status" id="status">Initializing...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="debug" class="debug"></div>
  </div>

  <script>
    console.log('ðŸš€ Flutter Bridge initialized');

    // Debug logger
    const debugLogs = [];
    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      debugLogs.push(logMessage);
      console.log(logMessage);

      const debugDiv = document.getElementById('debug');
      debugDiv.innerHTML = debugLogs.slice(-10).join('<br>');
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
      debugLog('ðŸ“ ' + message);
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = 'âŒ ' + message;
      errorDiv.style.display = 'block';
      document.getElementById('loader').style.display = 'none';
      debugLog('âŒ ERROR: ' + message);
    }

    // Check what's available in window
    debugLog('Checking window.Flutter: ' + (typeof window.Flutter));
    debugLog('Checking Flutter global: ' + (typeof Flutter));
    debugLog('Window keys: ' + Object.keys(window).filter(k => k.toLowerCase().includes('flutter')).join(', '));

    // Decode JWT without library (simple base64 decode)
    function decodeJWT(token) {
      try {
        // JWT format: header.payload.signature
        const parts = token.split('.');
        if (parts.length !== 3) {
          throw new Error('Invalid JWT format');
        }

        // Decode payload (second part)
        const payload = parts[1];
        // Replace URL-safe chars and add padding if needed
        const base64 = payload.replace(/-/g, '+').replace(/_/g, '/');
        const paddedBase64 = base64.padEnd(base64.length + (4 - base64.length % 4) % 4, '=');

        // Decode base64
        const jsonStr = atob(paddedBase64);
        const decoded = JSON.parse(jsonStr);

        console.log('âœ… JWT decoded:', decoded);
        return decoded;
      } catch (error) {
        console.error('âŒ JWT decode failed:', error);
        throw new Error('Failed to decode JWT: ' + error.message);
      }
    }

    // Get userId from URL or wait for Flutter token
    function getUserId() {
      // Check if userId is already in URL
      const urlParams = new URLSearchParams(window.location.search);
      const userIdFromUrl = urlParams.get('userId');
      const testToken = urlParams.get('testToken'); // For browser testing

      if (userIdFromUrl) {
        console.log('âœ… userId found in URL:', userIdFromUrl);
        updateStatus('Found user ID in URL');
        redirectToTambola(userIdFromUrl);
        return;
      }

      // TEST MODE: Allow testing in browser with mock token
      if (testToken) {
        console.log('ðŸ§ª Test mode: Using provided token');
        updateStatus('Test mode: Decoding token...');
        try {
          const decoded = decodeJWT(testToken);
          if (!decoded.userId) {
            throw new Error('userId not found in token');
          }
          console.log('âœ… Test mode: Extracted userId:', decoded.userId);
          updateStatus('Test successful!');
          redirectToTambola(decoded.userId);
          return;
        } catch (error) {
          showError('Test mode: Failed to decode token - ' + error.message);
          setTimeout(() => redirectToTambola(null), 3000);
          return;
        }
      }

      console.log('â³ No userId in URL, waiting for Flutter token...');
      updateStatus('Waiting for authentication token...');

      // Wait for Flutter bridge
      waitForFlutter(function() {
        updateStatus('Requesting authentication token...');
        debugLog('Sending requestAuthToken to Flutter');

        // Register listener for Flutter messages
        Flutter.onMessage(function(message) {
          debugLog('ðŸ“¥ Received message from Flutter: ' + JSON.stringify(message).substring(0, 100));

          if (message.type === 'auth_token' && message.token) {
            debugLog('Got auth_token, length: ' + message.token.length);
            updateStatus('Decoding authentication token...');

            try {
              // Decode JWT and extract userId
              const decoded = decodeJWT(message.token);
              debugLog('Decoded JWT: ' + JSON.stringify(decoded));

              if (!decoded.userId) {
                throw new Error('userId not found in token payload');
              }

              debugLog('âœ… Extracted userId: ' + decoded.userId);
              updateStatus('Authentication successful!');

              // Redirect with userId
              redirectToTambola(decoded.userId);
            } catch (error) {
              debugLog('Decode error: ' + error.message);
              showError('Failed to decode token: ' + error.message);
              // Fallback: redirect without userId (will show login)
              setTimeout(() => redirectToTambola(null), 3000);
            }
          } else if (message.type === 'error') {
            debugLog('Received error from Flutter: ' + message.message);
            showError(message.message || 'Unknown error from Flutter');
          } else {
            debugLog('Unknown message type: ' + message.type);
          }
        });

        // Request token from Flutter
        try {
          Flutter.postMessage('requestAuthToken', {
            timestamp: new Date().toISOString()
          });
          debugLog('âœ… requestAuthToken sent successfully');
        } catch (error) {
          debugLog('âŒ Error sending request: ' + error.message);
          showError('Failed to communicate with Flutter: ' + error.message);
        }
      });
    }

    // Wait for Flutter bridge to be available
    function waitForFlutter(callback, maxAttempts = 50) {
      let attempts = 0;

      const checkFlutter = setInterval(() => {
        attempts++;
        if (attempts % 10 === 0) {
          debugLog(`Waiting for Flutter... Attempt ${attempts}/${maxAttempts}`);
        }

        if (typeof Flutter !== 'undefined' && Flutter.postMessage) {
          clearInterval(checkFlutter);
          debugLog('âœ… Flutter bridge found!');
          callback();
        } else if (attempts >= maxAttempts) {
          clearInterval(checkFlutter);
          debugLog('âŒ Flutter bridge timeout after ' + attempts + ' attempts');
          debugLog('Flutter type: ' + typeof Flutter);
          showError('Flutter bridge not available after 5 seconds. Check Flutter WebView setup.');
          // Fallback: redirect to main Tambola without userId
          setTimeout(() => redirectToTambola(null), 3000);
        }
      }, 100);
    }

    // Redirect to Tambola app with userId
    function redirectToTambola(userId) {
      // Get current origin (protocol + host)
      const origin = window.location.origin;

      let targetUrl;
      if (userId) {
        // Redirect to root with userId parameter (auto-login works on root)
        targetUrl = `${origin}/?userId=${encodeURIComponent(userId)}`;
        console.log('ðŸŽ¯ Redirecting to:', targetUrl);
      } else {
        // Fallback: redirect to main page (will show normal login)
        targetUrl = `${origin}/`;
        console.log('ðŸŽ¯ Redirecting to main page (no userId)');
      }

      // Small delay to show final status
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 500);
    }

    // Start the flow
    getUserId();
  </script>
</body>
</html>
